<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-widget">
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search City" id="search-city">
            <button>Search</button>
        </div>

        <!-- Current weather -->
        <div class="current-weather">
            <h2 class="city">City Name</h2>
            <div class="temp">
                <h1>30Â°C</h1>
                <p>Clouds</p>
            </div>
            <div class="icon">
                <img src="cloud-icon.png" alt="Weather Icon">
            </div>
            <div class="extra-info">
                <p>Humidity: 74%</p>
                <p>Wind Speed: 4.12 m/s</p>
            </div>
        </div>

        <!-- 5-day forecast -->
        <div class="forecast">
            <div class="forecast-day">
                <p>Day 1</p>
                <img src="cloud-sun-icon.png" alt="Weather">
                <p>Temp</p>
            </div>
            <div class="forecast-day">
                <p>Day 2</p>
                <img src="cloud-sun-icon.png" alt="Weather">
                <p>Temp</p>
            </div>
            <div class="forecast-day">
                <p>Day 3</p>
                <img src="cloud-sun-icon.png" alt="Weather">
                <p>Temp</p>
            </div>
            <div class="forecast-day">
                <p>Day 4</p>
                <img src="cloud-sun-icon.png" alt="Weather">
                <p>Temp</p>
            </div>
            <div class="forecast-day">
                <p>Day 5</p>
                <img src="cloud-sun-icon.png" alt="Weather">
                <p>Temp</p>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
